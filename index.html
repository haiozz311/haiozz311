<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 m-auto text-center bg-light p-0 rounded-bottom">
                <div class="col-12 p-0">
                    <h1 style="border-top-left-radius: 30px;border-top-right-radius: 30px;"
                        class="bg-dark text-light p-3 border">TÍNH TIỀN TIP</h1>
                </div>
                <div class="col-9 text-left m-auto">
                    <div class="form-group">
                        <label for="money">Tổng tiền thanh toán</label>
                        <div class="row">
                            <div class="col-10">
                                <input type="text" class="form-control" id="money">
                            </div>
                            <div class="col-2">
                                <span style="font-size: 25px;">$</span>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="col-9 text-left m-auto">
                    <div class="form-group">
                        <label for="tip">Bạn muốn Tip bao nhiêu ?</label>
                        <div class="row">
                            <div class="col-10">
                                <select name="" id="tip" class="form-control">
                                    <option value="">--Chọn tiền tip--</option>
                                    <option value="0.3">30% - Tuyệt</option>
                                    <option value="0.2">20% - Tốt</option>
                                    <option value="0.15">15% - Tạm Ổn</option>
                                    <option value="0.1">10% - Tồi</option>
                                    <option value="0.05">5% - Thật Tệ</option>
                                </select>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="col-9 text-left m-auto">
                    <div class="form-group">
                        <label for="nguoi">Muốn share bao nhiêu người ?</label>
                        <div class="row">
                            <div class="col-10">
                                <input type="text" class="form-control" id="nguoi">
                            </div>
                            <div class="col-2">
                                <span style="font-size: 25px;">Người</span>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <button id="btnTinhToan" style="margin-bottom: 10px;" class="bn btn-danger rounded p-2 font-weight-bold">TÍNH NÀO !</button>
                <p class="font-weight-bold">TIP AMOUNT</p>
                <P style="vertical-align: top;"> $<span id="kqTip"></span></P>
                <P>Mỗi Người</P>
            </div>

        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./js/index.js"></script>
</body>

</html>
